<h1>{{name}}</h1>

<dl>
    <td>Nombre:</td>
    <dd> {{name}}</dd>

    <td>Edad:</td>
    <dd> {{age}}</dd>

    <td>Metodo:</td>
    <dd> metodo</dd>

    <td>Capitalizado:</td>
    <dd> nombre capitalizado</dd>
</dl>


<button
*ngIf="name !== 'Spiderman'" 
(click)="changeHero()"
class="btn btn-primary mx-2">
    Cambiar Nombre 
</button>

<button (click)="changeAge()" class="btn btn-primary">
    Cambiar Edad
</button>
